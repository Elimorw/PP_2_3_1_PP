<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Users</title>
</head>
<body>
<div th:each="list : ${users}">
    <a th:href="@{/users/{id}(id=${list.getId()})}" th:text="${list.getName() + ', '
     + list.getLastName()}">users</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new User</a>

</body>
</html>
